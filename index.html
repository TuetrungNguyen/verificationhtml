<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="verification-container">
        <div class="logo-container">
            <img src="deltachilogo.png" alt="Logo" class="logo">
            <div class="text-container">
                <h1 class="title">DELTA CHI</h1>
                <p class="subtitle">CSU East Bay</p>
            </div>
        </div>

        <h1 class="heading">Verify your email</h1>
        <p class="description">Thank you for signing up for Delta Chi! To complete your registration, please use this verification code:</p>

        <div class="verification-code">1 2 3 4 5 6</div>

        <p class="note">You can click here to enter your code if you have closed the window</p>
        <p class="expiration">This code will expire after 24 hours.</p>
    </div>

</body>
</html>
